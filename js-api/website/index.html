<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>HTML Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="./style.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' cdnjs.cloudflare.com; object-src 'none'; frame-src 'none'; style-src 'self' fonts.googleapis.com;">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js" integrity="sha512-/hVAZO5POxCKdZMSLefw30xEVwjm94PAV9ynjskGbIpBvHO9EBplEcdUlBdCKutpZsF+La8Ag4gNrG0gAOn3Ig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="wrapper">
      <header id="header-section">
      <h1>HTML Notes</h1>
      <h2>Test your latest HTML based creations and save them to show to your friends later.</h2>
      </header>
      <form id="note" method="post" action="/html_note">
        <div id="note-text-area-wrapper">
          <textarea id="note-text-area" name="note"></textarea>
        </div>
        <div id="note-text-highlight-wrapper" class="hidden">
            <div id="note-search-highlights"></div>
          </div>
        
        <div id="submit-wrapper"><button type="submit" id="note-submit">Save and render</button></div>
        <div id="other-actions-wrapper"><button type="submit" id="note-render">Render</button><button type="submit" id="note-save">Save</button></div>
      </form>
      <div id="output"></div>
      <footer id="ad">We are also working on a experimental iframe-based JS API as of version 0.0.2. Feel free check it out and report any issues you face.</footer>
    </div>
    <script src="./script.js">
    </script>
  </body></html>
